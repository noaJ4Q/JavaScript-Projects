<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    
    <div class="cal-body">
        <div class="cal-screen">
            <p id="result">0</p>
        </div>
        <div class="cal-controls">
            <table class="controls-table">
                <tr class="controls-row">
                    <td class="controls-column">
                        <button class="control operation" id="control-*" value="*">
                            *
                        </button>
                    </td>
                    <td class="controls-column">
                        <button class="control operation" id="control-/" value="/">
                            /
                        </button>
                    </td>
                    <td class="controls-column">
                        <button class="control operation" id="control--" value="-">
                            -
                        </button>
                    </td>
                    <td class="controls-column">
                        <button class="control operation" id="control-+" value="+">
                            +
                        </button>
                    </td>
                </tr>
                <tr class="controls-row">
                    <td class="controls-column">
                        <button class="control number" id="control-9" value="9">
                            9
                        </button>
                    </td>
                    <td class="controls-column">
                        <button class="control number" id="control-8" value="8">
                            8
                        </button>
                    </td>
                    <td class="controls-column">
                        <button class="control number" id="control-7" value="7">
                            7
                        </button>
                    </td>
                    <td class="controls-column">
                        <button class="control number" id="control-6" value="6">
                            6
                        </button>
                    </td>
                </tr>
                <tr class="controls-row">
                    <td class="controls-column">
                        <button class="control number" id="control-5" value="5">
                            5
                        </button>
                    </td>
                    <td class="controls-column">
                        <button class="control number" id="control-4" value="4">
                            4
                        </button>
                    </td>
                    <td class="controls-column">
                        <button class="control number" id="control-3" value="3">
                            3
                        </button>
                    </td>
                    <td class="controls-column">
                        <button class="control number" id="control-2" value="2">
                            2
                        </button>
                    </td>
                </tr>
                <tr class="controls-row">
                    <td class="controls-column">
                        <button class="control number" id="control-1" value="1">
                            1
                        </button>
                    </td>
                    <td class="controls-column">
                        <button class="control number" id="control-0" value="0">
                            0
                        </button>
                    </td>
                    <td class="controls-column">
                        <button class="control number" id="control-." value=".">
                            .
                        </button>
                    </td>
                    <td class="controls-column">
                        <button class="control" id="equal" value="=">
                            =
                        </button>
                    </td>
                </tr>
                <tr class="controls-row">
                    <td class="controls-column">
                        <button class="control" id="clear" value="C">
                            C
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
