<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="calculator-card">
        <div class="calculator-display">
            <div class="calculator-result">
                <h1 id="result">100</h1>
            </div>
        </div>
        <div class="calculator-body">
            <div class="calculator-controls">
                <table>
                    <tr class="row-controls">
                        <td class="control">
                            <button class="operation-control" type="submit">*</button>
                        </td>
                        <td class="control">
                            <button class="operation-control" type="submit">/</button>
                        </td>
                        <td class="control">
                            <button class="operation-control" type="submit">-</button>
                        </td>
                        <td class="control">
                            <button class="operation-control" type="submit">+</button>
                        </td>
                    </tr>
                    <tr class="row-controls">
                        <td class="control">
                            <button class="number-control" type="submit">9</button>
                        </td>
                        <td class="control">
                            <button class="number-control" type="submit">8</button>
                        </td>
                        <td class="control">
                            <button class="number-control" type="submit">7</button>
                        </td>
                        <td class="control">
                            <button class="number-control" type="submit">6</button>
                        </td>
                    </tr>
                    <tr class="row-controls">
                        <td class="control">
                            <button class="number-control" type="submit">5</button>
                        </td>
                        <td class="control">
                            <button class="number-control" type="submit">4</button>
                        </td>
                        <td class="control">
                            <button class="number-control" type="submit">3</button>
                        </td>
                        <td class="control">
                            <button class="number-control" type="submit">2</button>
                        </td>
                    </tr>
                    <tr class="row-controls">
                        <td class="control">
                            <button class="number-control" type="submit">1</button>
                        </td>
                        <td class="control">
                            <button class="number-control" type="submit">0</button>
                        </td>
                        <td class="control">
                            <button class="number-control" type="submit">.</button>
                        </td>
                        <td class="control">
                            <button class="result-control" type="submit">=</button>
                        </td>
                    </tr>
                    <tr class="row-controls">
                        <td class="control">
                            <button class="clear-control" id="clear-control" type="submit">C</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
