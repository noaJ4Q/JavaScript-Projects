<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    
    <div class="cal-body">
        <div class="cal-screen">
            <h1 id="result">0</h1>
        </div>
        <div class="cal-controls">
            <div class="cal-control">
                <button class="control">*</button>
            </div>
            <div class="cal-control">
                <button class="control">/</button>
            </div>
            <div class="cal-control">
                <button class="control">+</button>
            </div>
            <div class="cal-control">
                <button class="control">-</button>
            </div>
            <div class="cal-control">
                <button class="control">9</button>
            </div>
            <div class="cal-control">
                <button class="control">8</button>
            </div>
            <div class="cal-control">
                <button class="control">7</button>
            </div>
            <div class="cal-control">
                <button class="control">6</button>
            </div>
            <div class="cal-control">
                <button class="control">5</button>
            </div>
            <div class="cal-control">
                <button class="control">4</button>
            </div>
            <div class="cal-control">
                <button class="control">3</button>
            </div>
            <div class="cal-control">
                <button class="control">2</button>
            </div>
            <div class="cal-control">
                <button class="control">1</button>
            </div>
            <div class="cal-control">
                <button class="control">0</button>
            </div>
            <div class="cal-control">
                <button class="control">.</button>
            </div>
            <div class="cal-control">
                <button class="control">=</button>
            </div>
            <div class="cal-control">
                <button class="control">C</button>
            </div>
        </div>
    </div>

</body>
</html>
