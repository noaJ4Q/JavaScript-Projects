<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    
    <div class="cal-body">
        <div class="cal-screen">
            <h1 id="result">0</h1>
        </div>
        <div class="cal-controls">
            <table class="controls-table">
                <tr class="controls-row">
                    <td class="controls-column">
                        <button class="control operation">
                            *
                        </button>
                    </td>
                    <td class="controls-column">
                        <button class="control operation">
                            /
                        </button>
                    </td>
                    <td class="controls-column">
                        <button class="control operation">
                            -
                        </button>
                    </td>
                    <td class="controls-column">
                        <button class="control operation">
                            +
                        </button>
                    </td>
                </tr>
                <tr class="controls-row">
                    <td class="controls-column">
                        <button class="control">
                            9
                        </button>
                    </td>
                    <td class="controls-column">
                        <button class="control">
                            8
                        </button>
                    </td>
                    <td class="controls-column">
                        <button class="control">
                            7
                        </button>
                    </td>
                    <td class="controls-column">
                        <button class="control">
                            6
                        </button>
                    </td>
                </tr>
                <tr class="controls-row">
                    <td class="controls-column">
                        <button class="control">
                            5
                        </button>
                    </td>
                    <td class="controls-column">
                        <button class="control">
                            4
                        </button>
                    </td>
                    <td class="controls-column">
                        <button class="control">
                            3
                        </button>
                    </td>
                    <td class="controls-column">
                        <button class="control">
                            2
                        </button>
                    </td>
                </tr>
                <tr class="controls-row">
                    <td class="controls-column">
                        <button class="control">
                            1
                        </button>
                    </td>
                    <td class="controls-column">
                        <button class="control">
                            0
                        </button>
                    </td>
                    <td class="controls-column">
                        <button class="control">
                            .
                        </button>
                    </td>
                    <td class="controls-column">
                        <button class="control" id="equal">
                            =
                        </button>
                    </td>
                </tr>
                <tr class="controls-row">
                    <td class="controls-column">
                        <button class="control" id="clear">
                            C
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</body>
</html>
